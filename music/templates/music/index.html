<!-- loads the path to static files -->
{% load staticfiles %}
<!-- styles -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'music/styles.css' %}" />
<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- header -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
    </div>
    <!-- nav items -->
    <div class="collapse navbar-collapse" id="topNavBar">

      <ul class="nav navbar-nav">
        <li class="active">
            <a href="{% url 'music:index' %}">
              <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
              Albums
            </a>
        </li>
        <li class="">
            <a href="#">
              <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
              Songs
            </a>
        </li>
      </ul>

      <form class="navbar-form navbar-left" role="search" method="get" action ="#">
        <div class="form-group">
          <input type="text" class="form-control" name="q" value="" />
         </div>
         <button type="submit" class="btn btn-default">Search</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li class="">
            <a href="#">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Add album
            </a>
        </li>
        <li class="">
            <a href="#">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              Logout
            </a>
        </li>
      </ul>

      </ul>
    </div>
  </div>
</nav>

{% if all_albums %}
  <h3>Album list</h3>
  <ul>
    {% for album in all_albums %}
      <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
    {% endfor %}
  </ul>

{% else %}

  <h3>No albums to display</h3>

{% endif %}
